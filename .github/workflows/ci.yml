name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Validate HTML structure
      run: npm run validate

    - name: Check README is up to date
      run: |
        echo "Checking README.md exists and has content..."
        test -s README.md || exit 1
        echo "Checking for feature documentation..."
        grep -q "Filter Presets" README.md || echo "‚ö†Ô∏è Warning: Filter Presets not documented"
        grep -q "Time Distribution Analytics" README.md || echo "‚ö†Ô∏è Warning: Analytics not documented"
        grep -q "Pagination" README.md || echo "‚ö†Ô∏è Warning: Pagination not documented"
        grep -q "Clear Individual Filters" README.md || echo "‚ö†Ô∏è Warning: Clear filters not documented"
        echo "‚úì README documentation check complete"

    - name: Lint JavaScript
      run: npm run lint
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify all required files exist
      run: |
        echo "Checking required files..."
        test -f index.html && echo "‚úì index.html found"
        test -f app.js && echo "‚úì app.js found"
        test -f README.md && echo "‚úì README.md found"
        test -f FIELD_CATALOG.md && echo "‚úì FIELD_CATALOG.md found"
        test -f TODO.md && echo "‚úì TODO.md found"
        test -f CLAUDE.md && echo "‚úì CLAUDE.md found"
        echo "All required files present!"

    - name: Check file sizes
      run: |
        echo "Checking file sizes..."
        ls -lh *.html *.js *.md

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Create deployment package
      run: |
        echo "üì¶ Preparing deployment package..."
        echo "Including: index.html, app.js, README.md, and documentation"
        ls -lah *.html *.js *.md

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Post deployment message
      run: |
        echo "üöÄ Application deployed successfully!"
        echo "üìö README.md included in deployment"
        echo "Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "Features: Filter Presets, Analytics, Pagination, Individual Clear Buttons"
