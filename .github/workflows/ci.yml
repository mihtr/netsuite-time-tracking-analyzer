name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Validate HTML structure
      run: npm run validate

    - name: Lint JavaScript
      run: npm run lint
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify all required files exist
      run: |
        echo "Checking required files..."
        test -f index.html && echo "âœ“ index.html found"
        test -f app.js && echo "âœ“ app.js found"
        test -f README.md && echo "âœ“ README.md found"
        test -f FIELD_CATALOG.md && echo "âœ“ FIELD_CATALOG.md found"
        test -f TODO.md && echo "âœ“ TODO.md found"
        test -f CLAUDE.md && echo "âœ“ CLAUDE.md found"
        echo "All required files present!"

    - name: Check file sizes
      run: |
        echo "Checking file sizes..."
        ls -lh *.html *.js *.md

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Post deployment message
      run: |
        echo "ðŸš€ Application deployed successfully!"
        echo "Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
