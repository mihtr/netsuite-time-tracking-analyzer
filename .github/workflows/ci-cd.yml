name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/

  # Job 2: Lint and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint --if-present || echo "Lint script not found, skipping..."

    - name: Check file sizes
      run: |
        echo "Checking file sizes..."
        find . -name "*.js" -type f -size +500k -exec ls -lh {} \; || true
        find . -name "*.html" -type f -size +500k -exec ls -lh {} \; || true

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true

    - name: Check for hardcoded secrets
      run: |
        echo "Checking for potential hardcoded secrets..."
        ! grep -r -i -E "(password|api[_-]?key|secret|token)[\s]*=[\s]*['\"][^'\"]{8,}" --include="*.js" --include="*.html" . || echo "WARNING: Potential hardcoded secrets found!"

  # Job 4: Build and Validate
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate HTML
      run: |
        echo "Validating HTML structure..."
        # Check for basic HTML validity
        grep -q "</html>" index.html && echo "✓ HTML closing tag found"
        grep -q "<head>" index.html && echo "✓ Head section found"
        grep -q "<body>" index.html && echo "✓ Body section found"

    - name: Check JavaScript syntax
      run: |
        echo "Checking JavaScript syntax..."
        node -c app.js && echo "✓ app.js syntax is valid"

    - name: Create build artifact
      run: |
        mkdir -p dist
        cp index.html dist/
        cp app.js dist/
        cp package.json dist/
        cp README.md dist/ 2>/dev/null || true
        cp CLAUDE.md dist/ 2>/dev/null || true
        echo "Build completed at $(date)" > dist/BUILD_INFO.txt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/

  # Job 5: Documentation Check
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check documentation files
      run: |
        echo "Checking documentation..."
        test -f README.md && echo "✓ README.md exists" || echo "✗ README.md missing"
        test -f CLAUDE.md && echo "✓ CLAUDE.md exists" || echo "✗ CLAUDE.md missing"
        test -f TODO.md && echo "✓ TODO.md exists" || echo "✗ TODO.md missing"
        test -f SUGGESTED_IMPROVEMENTS.md && echo "✓ SUGGESTED_IMPROVEMENTS.md exists" || echo "✗ SUGGESTED_IMPROVEMENTS.md missing"

    - name: Check version consistency
      run: |
        echo "Checking version consistency across files..."
        VERSION_HTML=$(grep -oP 'v\d+\.\d+\.\d+' index.html | head -1)
        VERSION_PACKAGE=$(grep -oP '"version":\s*"\K[^"]+' package.json)
        VERSION_TODO=$(grep -oP 'Current Version.*v\K[\d.]+' TODO.md | head -1)
        echo "Version in index.html: $VERSION_HTML"
        echo "Version in package.json: v$VERSION_PACKAGE"
        echo "Version in TODO.md: $VERSION_TODO"

        if [ "$VERSION_HTML" = "v$VERSION_PACKAGE" ] && [ "$VERSION_HTML" = "v$VERSION_TODO" ]; then
          echo "✓ Versions are consistent"
        else
          echo "✗ Version mismatch detected!"
          exit 1
        fi

  # Job 6: Deploy (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, docs, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: dist/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: success()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        force_orphan: true

    - name: Create Release
      if: contains(github.event.head_commit.message, 'release:')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from CI/CD pipeline
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false

  # Job 7: Notify on Success/Failure
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, lint, build, security, docs]
    if: always()

    steps:
    - name: Check job status
      run: |
        if [ "${{ needs.test.result }}" = "success" ] && \
           [ "${{ needs.lint.result }}" = "success" ] && \
           [ "${{ needs.build.result }}" = "success" ] && \
           [ "${{ needs.security.result }}" = "success" ] && \
           [ "${{ needs.docs.result }}" = "success" ]; then
          echo "✓ All CI/CD jobs passed successfully!"
        else
          echo "✗ Some CI/CD jobs failed. Please review the logs."
          exit 1
        fi
